<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Party Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
              script: ['Great Vibes', 'cursive'],
            },
            colors: {
              gold: {
                100: '#FEF9C3',
                200: '#FEF08A',
                300: '#FDE047',
                400: '#FACC15',
                500: '#EAB308',
                600: '#CA8A04',
                700: '#A16207',
              },
              emerald: {
                800: '#064E3B',
                900: '#022C22',
              }
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'tear-off-vertical': 'tearOffVertical 1s ease-in-out forwards',
              'tear-off-horizontal': 'tearOffHorizontal 1s ease-in-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              tearOffVertical: {
                '0%': { transform: 'rotate(0deg) translateY(0)' },
                '20%': { transform: 'rotate(5deg) translateY(10px)' },
                '100%': { transform: 'rotate(45deg) translateY(400px)', opacity: '0' },
              },
              tearOffHorizontal: {
                '0%': { transform: 'rotate(0deg) translateX(0)' },
                '20%': { transform: 'rotate(5deg) translateX(10px)' },
                '100%': { transform: 'rotate(45deg) translateX(400px)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body, html, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #020617; /* Slate 950 */
      }
      .gold-text-gradient {
        background: linear-gradient(to bottom, #FDE047, #CA8A04, #FDE047);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-border-gradient {
        border-image: linear-gradient(to bottom right, #FDE047, #CA8A04, #FDE047, #A16207) 1;
      }
      .cursor-grab { cursor: grab; }
      .cursor-grabbing { cursor: grabbing; }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "@react-three/postprocessing": "https://aistudiocdn.com/@react-three/postprocessing@^3.0.4"
  }
}
</script>

</head>

    <div id="root"></div>

</html>
